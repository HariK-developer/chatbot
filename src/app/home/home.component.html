<div class="flex ">
    <div class="w-1/6">
        <drawer [today]="showHome"></drawer>
    </div>
    <!-- Home -->
    <div *ngIf="showHome" class="flex flex-col w-5/6 h-screen">
        <div class="flex basis-1/3 justify-between p-2 text-lg">
            <div class="hover:bg-[#2F2F2F] w-28 h-10 hover:rounded-lg">
                <p class="p-2 text-[#B4B4B4] font-medium cursor-pointer">ChatBOT<span><i
                            class="fa-solid fa-chevron-down fa-2xs ml-1 text-[#B4B4B4]"></i></span></p>
            </div>
            <div class=" text-white  h-9 w-9 bg-[#01579B] rounded-full mr-2 mt-2">
                <p class="text-white text-center mt-1 cursor-pointer">H</p>
            </div>
        </div>
        <div class="flex basis-2/3 flex-col items-center  ">
            <div class="mb-12">
                <img class="h-12 w-12" src="assets/chatGPT.svg" alt="" />
            </div>
            <div class="flex gap-x-4 ">
                <div class="w-40 h-32 p-2  rounded-xl border border-[#2F2F2F] hover:bg-[#2F2F2F] cursor-pointer">
                    <i class="fa-solid fa-image text-[#76D0EB]"></i>
                    <p class="text-[#B4B4B4] mt-1">Create a Renaissance - style painting</p>
                </div>
                <div class="w-40 h-32  p-2  rounded-xl border border-[#2F2F2F] hover:bg-[#2F2F2F] cursor-pointer">
                    <i class="fa-solid fa-graduation-cap text-[#76D0EB]"></i>
                    <p class="text-[#B4B4B4] mt-1">Super hero shark story</p>
                </div>
                <div class="w-40 h-32 p-2 rounded-xl border border-[#2F2F2F] hover:bg-[#2F2F2F] cursor-pointer">
                    <i class="fa-regular fa-lightbulb text-[#E2C541]"></i>
                    <p class="text-[#B4B4B4] mt-1">Activities to make friends in new city</p>
                </div>
                <div class="w-40 h-32 p-2 rounded-xl border border-[#2F2F2F] hover:bg-[#2F2F2F] cursor-pointer">
                    <i class="fa-solid fa-pencil text-[#CB8BD0]"></i>
                    <p class="text-[#B4B4B4] mt-1">Experience seoul like a local</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col text-white items-center mb-8 ">
            <div class="flex items-center p-2 w-2/3 h-[50px]  rounded-3xl bg-[#2F2F2F] ">
                <i class="fa-solid fa-paperclip fa-rotate-by ml-1 cursor-pointer"
                    style="--fa-rotate-angle: 316deg;"></i>
                <input (input)="typing($event)" (keydown.enter)="sendMessage()"
                    class="w-full bg-transparent border border-none focus:ring-0 focus:border-transparent placeholder-[#B4B4B4]"
                    type="text" placeholder="Message ChatBOT" />
                <div (click)="sendMessage()" class="h-8 w-9 rounded-full  cursor-pointer"
                    [ngClass]="enable ? 'bg-gray-300' : 'bg-[#676767]'">
                    <i class="fa-solid fa-arrow-up text-gray-800 ml-2.5 mt-2"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Message -->
    <div *ngIf="!showHome" class="flex flex-col w-5/6 h-screen">
        <div class="flex basis-1/3 justify-between p-2 text-lg">
            <div class="hover:bg-[#2F2F2F] w-28 h-10 hover:rounded-lg">
                <p class="p-2 text-[#B4B4B4] font-medium cursor-pointer">ChatBOT<span><i
                            class="fa-solid fa-chevron-down fa-2xs ml-1 text-[#B4B4B4]"></i></span></p>
            </div>
            <div class=" text-white  h-9 w-9 bg-[#01579B] rounded-full mr-2 mt-2">
                <p class="text-white text-center mt-1 cursor-pointer">H</p>
            </div>
        </div>
        <div class="flex basis-2/3 flex-col relative">
            <div class="h-8 w-auto pl-2 pr-2 rounded-3xl bg-[#2F2F2F] text-center absolute top-2 right-56 ">
                <p class="text-white text-base">{{text}}</p>
            </div>
            <p class="h-8"></p>
            <div class="flex h-auto w-8/12 rounded-3xl items-center  text-center absolute top-20 left-52">
                <img class="h-7 w-7" src="assets/chatGPT.svg" alt="">
                <div class="flex items-center"> 
                    <p class="ml-4 text-white text-base p-2 bg-[#2F2F2F] rounded-3xl">{{response_text}}</p>
                </div>
            </div>
        </div>

        <div class="flex flex-col text-white items-center mb-8 ">
            <div class="flex items-center p-2 w-2/3 h-[50px]  rounded-3xl bg-[#2F2F2F] ">
                <i class="fa-solid fa-paperclip fa-rotate-by ml-1 cursor-pointer"
                    style="--fa-rotate-angle: 316deg;"></i>
                <input
                    class="w-full bg-transparent border border-none focus:ring-0 focus:border-transparent placeholder-[#B4B4B4]"
                    type="text" placeholder="Message ChatBOT" />
                <div class="h-8 w-9 rounded-full bg-[#676767] cursor-pointer">
                    <i class="fa-solid fa-arrow-up text-gray-800 ml-2.5 mt-2"></i>
                </div>
            </div>
        </div>
    </div>
</div>
